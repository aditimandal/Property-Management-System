<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Management System</title>
</head>
<body>
    <div class="tool-box-container">
        <div class="action-btn">
            <div class="add-btn">
                <i class="fa fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa fa-trash"></i>
            </div>
            <div class="increasing">
                <i class="fa fa-sort-up"></i>
            </div>
            
        </div>

    </div>

    <div class="modal-cont">
        <div class="CONT">
            <div class="name">
                <div class="Name">NAME:</div>
                <textarea  class="name-cont  textarea-cont1" placeholder="Name of the Property Holder"></textarea>
            </div>
            <div class="description">
                <div class="Description">DESCRIPTION:</div>
                <textarea class="des-cont textarea-cont2" placeholder="Description of the property"></textarea> 
            </div>
            <div class="size">
                <div class="Size">SIZE:</div>
                <textarea class="size-cont textarea-cont3" placeholder="Size of the property"></textarea>
            </div>
            <div class="submit-btn">
                <button class="Submit-btn">SUBMIT</button>
            </div>
        </div>
    </div>
    
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="holder-id">#qzu03</div>
            <div class="Propert-name">Name:</div>
            <div class="Property-Description">Description:</div>
            <div class="Property-size">Size:</div>
        </div> -->
        

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
<script src="script.js"></script>
</html>
